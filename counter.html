<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h1>Real Time Counter</h1>
        <textarea id="textarea" maxlength="50" placeholder="Enter your text" autofocus ></textarea>
        <div class="counter-section">
            <p id="total-character">Total characters: <span id="total-counter"></span></p>
            <p id="remaining-character">Remaining characters: <span id="remaining-counter"></span></p>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
